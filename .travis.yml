language: cpp
compiler: gcc
dist: trusty

before_install:
  # C++14
  - sudo add-apt-repository --yes ppa:ubuntu-sdk-team/ppa
  - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq

install: 
  # C++14
  - sudo apt-get install -qq g++-5
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-5 90
  # Qt5
  - sudo apt-get install -qq libqt5webkit5-dev qtdeclarative5-dev
  - sudo apt-get install -qq qt3d5-dev qtbase5-dev qt5-default qttools5-dev-tools
  - sudo apt-get install -qq libqt5opengl5-dev
  - sudo apt-get install -qq libqt3d5-dev
  # - sudo apt-get install -qq libqt53dcore5 libqt53drenderer5 libqt53dquick5 libqt53dinput5
  - export QMAKE=/usr/lib/x86_64-linux-gnu/qt5/bin/qmake

# Start virtual X server, from https://docs.travis-ci.com/user/gui-and-headless-browsers/
before_script:
    #Qt variables
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

script: 
  - source /opt/qt5/bin/qt5-env.sh
  - qmake -qt=qt5 -v
  - qmake -qt=qt5 
  - make
